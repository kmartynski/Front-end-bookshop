<body>
<div id="rectangle">
	<p><b>Add a book...</b></p>
	<form action ="" method="post">

		</select><br><br>
		<button type="submit" class="add2">ADD</button>
	</form>
</div>
<table>
	<thead>
		<tr>
			<th>Author</th>
			<th>Title</th>
			<th>Show more</th>
			<th>Delete</th>
		</tr>
	</thead>
